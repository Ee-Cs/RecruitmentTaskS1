<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h4>Launchpads</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z2">
      <div class="table-toolbar"
        style="display:flex; align-items:center; justify-content:space-between; padding:8px 16px;">
        <mat-form-field appearance="outline" style="width:320px;">
          <mat-label>Search by name or region</mat-label>
          <input matInput type="text" [(ngModel)]="filterText" (ngModelChange)="applyFilter($event)"
            placeholder="e.g. California" />
          @if (filterText) {
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="applyFilter('')">
            <mat-icon>close</mat-icon>
          </button>
          }
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
      <table mat-table class="full-width-table" matSort aria-label="Items">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
          <td mat-cell *matCellDef="let row">{{row.region}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ appTools.displayStatus(row.status) }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="manageLaunches(row.id, row.name)">Manage Launches</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [length]="launchpadsLength" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-actions align="end">
  </mat-card-actions>
</mat-card>
