<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h4>Images Location</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <form [formGroup]="searchForm" class="search-form">
      <div class="image-box-card-row">
        <div class="image-box-card-col">
          <mat-form-field appearance="outline">
            <input type="text" placeholder="Type to search..." aria-label="Name" matInput formControlName="name"
              [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              @for (name of imageNames$ | async; track name) {
              <mat-option [value]="name">{{name}}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="image-box-card-col">
          <button mat-raised-button color="primary" (click)="locateImage()">
            Locate image
          </button>
        </div>
        <div class="image-box-spacer">
        </div>
        <div class="image-box-card-col">
          <mat-form-field appearance="outline">
            <mat-label>Page</mat-label>
            <input matInput type="number" formControlName="page">
          </mat-form-field>
        </div>
        <div class="image-box-card-col">
          <mat-form-field appearance="outline">
            <mat-label>Limit</mat-label>
            <input matInput type="number" formControlName="limit">
          </mat-form-field>
        </div>
        <div class="image-box-card-col">
          <button mat-raised-button color="primary" (click)="loadImages()">
            Load images
          </button>
        </div>
      </div>
    </form>
  </mat-card-actions>
  <mat-card-content>
  </mat-card-content>
</mat-card>
<div>
  <mat-card appearance="outlined">
    <mat-card-content>
      <table mat-table [dataSource]="imageBoxes" multiTemplateDataRows class="mat-elevation-z8">
        @for (column of columnsToDisplay; track column) {
        <ng-container matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }} </th>
          <td mat-cell *matCellDef="let box">{{box[column]}}</td>
        </ng-container>
        }
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let box">
            <button matIconButton aria-label="expand row" (click)="toggle(box); $event.stopPropagation()"
              class="image-box-toggle-button" [class.image-box-toggle-button-expanded]="isExpanded(box)">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let box" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="image-box-detail-wrapper" [class.image-box-detail-wrapper-expanded]="isExpanded(box)">
              <div class="image-box-detail">
                <p>
                  <img [src]="normalizeImageUrl(box.image)" [alt]="box.name" width="1200" crossorigin="anonymous"
                    (error)="handleImageError($event)" />
                </p>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let box; columns: columnsToDisplayWithExpand;" class="image-box-row"
          [class.image-box-expanded-row]="isExpanded(box)" (click)="toggle(box)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="image-box-detail-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
